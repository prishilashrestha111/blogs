{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{ post.title }}</h1>
        <p class="text-muted">Posted by {{ post.author.username }} on {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
        <hr>
        <p class="card-text">{{ post.content }}</p>
    </div>
</div>
{% endblock %}
